<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        pre {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="flex h-screen w-full">

        <!-- Group Sidebar -->
        <div class="w-1/4 min-w-[250px] bg-gray-900 text-gray-100 p-6 flex flex-col shadow-lg overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4 pb-2 border-b border-gray-700">聊天室列表</h2>
            <ul id="group-list" class="list-none p-0 m-0 flex-grow">
                <!-- Group items will be loaded here -->
            </ul>
            <button id="create-group-btn" class="mt-4 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-full shadow-md transition-transform transform hover:scale-105">
                新增群組
            </button>
        </div>

        <!-- Main Chat Container -->
        <div class="flex-grow flex flex-col bg-white border-l border-gray-200">
            <!-- Chat Header -->
            <div id="chat-header" class="bg-white p-6 text-center text-xl font-bold border-b border-gray-200 shadow-sm rounded-t-lg">
                <span id="current-group-title"></span>
            </div>

            <!-- Chat Box -->
            <div id="chat-box" class="flex-grow p-6 overflow-y-auto">
                <!-- Messages will be loaded here -->
            </div>

            <!-- Input Container -->
            <div id="input-container" class="flex flex-col p-4 bg-gray-100 border-t border-gray-200">
                <div id="progress-status" class="text-center text-sm text-gray-600 mb-2 invisible"></div>
                <div id="input-row" class="flex items-center space-x-2">
                    <input type="text" id="username" placeholder="你的名字" class="w-24 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="message" placeholder="輸入訊息..." class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="add-image-button" class="p-2 bg-green-500 hover:bg-green-600 text-white rounded-lg shadow transition-colors">圖片</button>
                    <button id="send-button" class="p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow transition-colors">送出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden File Input for Image Upload -->
    <input type="file" id="image-input" accept="image/*" class="hidden">

    <!-- Custom Modal for Alert/Prompt -->
    <div id="custom-modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-96 max-w-[90%] transform transition-all scale-95 duration-300 ease-out">
            <h3 id="modal-title" class="text-lg font-bold mb-4"></h3>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <input type="text" id="modal-input" class="w-full p-2 border border-gray-300 rounded-lg hidden">
            <div id="modal-buttons" class="flex justify-end space-x-3">
                <button id="modal-cancel" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">取消</button>
                <button id="modal-ok" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">確定</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 請將此處替換為您的 Apps Script 部署 URL
            const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw13ZKohUZlQU-jjrg8C-bN4au4Jd2KwjSa9jmHIVppYjOE-Avxew1Bz_gWWlUGus68/exec';

            const chatBox = document.getElementById('chat-box');
            const usernameInput = document.getElementById('username');
            const messageInput = document.getElementById('message');
            const sendButton = document.getElementById('send-button');
            const addImageButton = document.getElementById('add-image-button');
            const imageInput = document.getElementById('image-input');
            const groupList = document.getElementById('group-list');
            const createGroupBtn = document.getElementById('create-group-btn');
            const currentGroupTitle = document.getElementById('current-group-title');
            const progressStatus = document.getElementById('progress-status');

            const modalBackdrop = document.getElementById('custom-modal-backdrop');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalInput = document.getElementById('modal-input');
            const modalOkBtn = document.getElementById('modal-ok');
            const modalCancelBtn = document.getElementById('modal-cancel');

            let currentGroup = null;
            let lastDate = null;
            let fetchInterval = null;
            let isSending = false;

            /** 自訂彈出訊息視窗 */
            function showModalMessage(title, message) {
                return new Promise(resolve => {
                    modalTitle.textContent = title;
                    modalMessage.textContent = message;
                    modalInput.classList.add('hidden');
                    modalCancelBtn.classList.add('hidden');
                    modalBackdrop.classList.remove('hidden');
                    modalBackdrop.classList.add('flex');

                    const handleOk = () => {
                        modalBackdrop.classList.add('hidden');
                        modalBackdrop.classList.remove('flex');
                        resolve();
                        modalOkBtn.removeEventListener('click', handleOk);
                    };
                    modalOkBtn.addEventListener('click', handleOk);
                });
            }

            /** 自訂彈出提示視窗 */
            function showModalPrompt(title, message, placeholder = '') {
                return new Promise(resolve => {
                    modalTitle.textContent = title;
                    modalMessage.textContent = message;
                    modalInput.placeholder = placeholder;
                    modalInput.value = '';
                    modalInput.classList.remove('hidden');
                    modalCancelBtn.classList.remove('hidden');
                    modalBackdrop.classList.remove('hidden');
                    modalBackdrop.classList.add('flex');

                    const handleConfirm = () => {
                        const value = modalInput.value;
                        modalBackdrop.classList.add('hidden');
                        modalBackdrop.classList.remove('flex');
                        resolve(value);
                        modalOkBtn.removeEventListener('click', handleConfirm);
                        modalCancelBtn.removeEventListener('click', handleCancel);
                    };

                    const handleCancel = () => {
                        modalBackdrop.classList.add('hidden');
                        modalBackdrop.classList.remove('flex');
                        resolve(null);
                        modalOkBtn.removeEventListener('click', handleConfirm);
                        modalCancelBtn.removeEventListener('click', handleCancel);
                    };

                    modalOkBtn.addEventListener('click', handleConfirm);
                    modalCancelBtn.addEventListener('click', handleCancel);
                    modalInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            handleConfirm();
                        }
                    });
                });
            }
            
            /** 將字串中的HTML特殊字元轉換為實體，避免XSS攻擊 */
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            /** 格式化日期和時間 */
            function formatMessageTime(timestamp) {
                const date = new Date(timestamp);
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            }

            /** 格式化日期標頭 */
            function formatDateHeader(timestamp) {
                const date = new Date(timestamp);
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('zh-TW', options);
            }

            /** 獲取並顯示群組列表 */
            async function fetchGroups() {
                try {
                    const params = new URLSearchParams({ action: 'getGroups' });
                    const response = await fetch(`${APPS_SCRIPT_URL}?${params.toString()}`);
                    const jsonpResponse = await response.text();
                    const jsonpData = jsonpResponse.match(/callback\((.*)\)/s)[1];
                    const data = JSON.parse(jsonpData);

                    groupList.innerHTML = '';
                    
                    let pinnedGroup = null;
                    const filteredGroups = data.groups.filter(group => {
                        if (group.GroupID === '0') {
                            pinnedGroup = group;
                            return false;
                        }
                        return true;
                    });
                    
                    if (pinnedGroup) {
                        currentGroup = pinnedGroup;
                        currentGroupTitle.textContent = pinnedGroup.GroupName;
                        messageInput.disabled = true;
                        messageInput.placeholder = "此為置頂公告區，無法發送訊息";
                        sendButton.disabled = true;
                        addImageButton.disabled = true;
                        selectGroup(pinnedGroup);
                    }

                    filteredGroups.forEach(group => {
                        const groupItem = document.createElement('li');
                        groupItem.textContent = group.GroupName;
                        groupItem.dataset.groupId = group.GroupID;
                        groupItem.classList.add('px-4', 'py-2', 'cursor-pointer', 'border-b', 'border-gray-700', 'transition-colors', 'duration-300', 'hover:bg-gray-800', 'rounded-md');
                        groupItem.addEventListener('click', () => selectGroup(group));
                        groupList.appendChild(groupItem);
                    });
                    
                    if (!currentGroup && filteredGroups.length > 0) {
                        selectGroup(filteredGroups[0]);
                    } else if (currentGroup && filteredGroups.length > 0) {
                        const activeGroupElement = document.querySelector(`[data-group-id="${currentGroup.GroupID}"]`);
                        if (activeGroupElement) {
                            activeGroupElement.classList.add('bg-gray-700', 'font-semibold');
                        }
                    } else if (!currentGroup) {
                        const noGroupsMessage = document.createElement('li');
                        noGroupsMessage.textContent = '沒有其他群組，請新增群組。';
                        noGroupsMessage.className = 'text-center text-gray-500 py-4';
                        groupList.appendChild(noGroupsMessage);
                    }
                } catch (error) {
                    console.error('Error fetching groups:', error);
                    showModalMessage('錯誤', '無法載入群組列表，請檢查網路連線。');
                }
            }

            /** 選擇群組並載入訊息 */
            function selectGroup(group) {
                if (currentGroup && currentGroup.GroupID === group.GroupID) {
                    return;
                }

                currentGroup = group;
                currentGroupTitle.textContent = group.GroupName;
                lastDate = null;
                messageInput.disabled = false;
                messageInput.placeholder = "輸入訊息...";
                sendButton.disabled = false;
                addImageButton.disabled = false;
                
                chatBox.innerHTML = '';
                
                document.querySelectorAll('#group-list li').forEach(item => item.classList.remove('bg-gray-700', 'font-semibold'));
                const activeGroupElement = document.querySelector(`[data-group-id="${group.GroupID}"]`);
                if (activeGroupElement) {
                    activeGroupElement.classList.add('bg-gray-700', 'font-semibold');
                }

                if (fetchInterval) {
                    clearInterval(fetchInterval);
                }

                fetchMessages(true);
                fetchInterval = setInterval(() => fetchMessages(false), 3000);
            }

            /** 讀取訊息 */
            async function fetchMessages(isInitialLoad) {
                if (!currentGroup) return;

                const isScrolledToBottom = chatBox.scrollHeight - chatBox.clientHeight <= chatBox.scrollTop + 50;
                
                try {
                    const params = new URLSearchParams({
                        action: 'getMessages',
                        groupID: currentGroup.GroupID,
                    });
                    const response = await fetch(`${APPS_SCRIPT_URL}?${params.toString()}`);
                    const jsonpResponse = await response.text();
                    const jsonpData = jsonpResponse.match(/callback\((.*)\)/s)[1];
                    const data = JSON.parse(jsonpData);

                    if (!data.messages || data.messages.length === 0) {
                        return;
                    }

                    chatBox.innerHTML = '';
                    lastDate = null;
                    
                    data.messages.forEach(msg => {
                        if (!msg.message && !msg.temp_message) return;
                        
                        const messageDate = new Date(msg.Timestamp);
                        const currentDateString = messageDate.toDateString();

                        if (lastDate && currentDateString !== lastDate) {
                            const dateHeader = document.createElement('div');
                            dateHeader.classList.add('relative', 'text-center', 'my-5', 'text-gray-400', 'text-sm');
                            dateHeader.innerHTML = `<span class="bg-white px-3 relative z-10">${formatDateHeader(messageDate)}</span>`;
                            dateHeader.style.setProperty('--before-after-width', '40%');
                            dateHeader.style.setProperty('--before-after-bg', '#e2e8f0');
                            chatBox.appendChild(dateHeader);
                        }
                        lastDate = currentDateString;

                        const messageElement = document.createElement('div');
                        messageElement.classList.add('bg-gray-100', 'p-4', 'rounded-lg', 'mb-3', 'shadow-sm', 'break-words');
                        
                        const messageContent = msg.message;
                        const codeMatch = messageContent.match(/^`{3}([\s\S]*)`{3}$/);
                        if (codeMatch) {
                            const codeContent = escapeHtml(codeMatch[1].trim());
                            messageElement.innerHTML = `
                                <strong class="text-gray-800">${escapeHtml(msg.user)}:</strong>
                                <pre><code>${codeContent}</code></pre>
                                <span class="text-gray-500 text-xs mt-1 block">${formatMessageTime(msg.Timestamp)}</span>
                            `;
                        } else {
                            messageElement.innerHTML = `
                                <strong class="text-gray-800">${escapeHtml(msg.user)}:</strong> ${escapeHtml(messageContent)}
                                <span class="text-gray-500 text-xs mt-1 block">${formatMessageTime(msg.Timestamp)}</span>
                            `;
                            
                            const imgurMatch = messageContent.match(/imgur\.com\/(.*?)(?:\.[a-zA-Z0-9]+)?$/i);
                            if (imgurMatch) {
                                const imgurUrl = `https://i.imgur.com/${imgurMatch[1]}.png`;
                                const imgElement = document.createElement('img');
                                imgElement.src = imgurUrl;
                                imgElement.classList.add('max-w-full', 'h-auto', 'rounded-lg', 'mt-3');
                                imgElement.onerror = function() {
                                    this.onerror = null;
                                    this.src = `https://imgur.com/${imgurMatch[1]}.jpeg`;
                                };
                                messageElement.appendChild(imgElement);
                            }
                        }
                        // 處理圖片訊息
                        if (msg.type === 'image') {
                            const fullDataUrl = `${messageContent}`; // 假設圖片為 JPEG 格式
                            const imgElement = document.createElement('img');
                            imgElement.src = fullDataUrl;
                            imgElement.alt = "Uploaded Image";
                            imgElement.classList.add('max-w-full', 'h-auto', 'rounded-lg', 'mt-3');
                            messageElement.appendChild(imgElement);
                        }
                        
                        chatBox.appendChild(messageElement);
                    });

                    if (isInitialLoad || isScrolledToBottom) {
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                } catch (error) {
                    console.error('Error fetching messages:', error);
                }
            }

            /** 發送訊息函式 */
            async function sendMessage(message, type = 'text') {
                if (isSending || sendButton.disabled) return;
                
                if (!currentGroup) {
                    await showModalMessage('警告', '請先選擇一個群組！');
                    return;
                }
                const user = usernameInput.value.trim();

                if (!user || !message) {
                    await showModalMessage('警告', '請輸入你的名字和訊息！');
                    return;
                }
                
                isSending = true;
                const chunkSize = 1000;
                const messageChunks = [];
                for (let i = 0; i < message.length; i += chunkSize) {
                    messageChunks.push(message.substring(i, i + chunkSize));
                }
                const totalChunks = messageChunks.length;

                progressStatus.style.visibility = 'visible';
                usernameInput.disabled = true;
                messageInput.disabled = true;
                sendButton.disabled = true;
                addImageButton.disabled = true;
                
                let tempRowId = null;

                for (let i = 0; i < totalChunks; i++) {
                    const chunk = messageChunks[i];
                    progressStatus.textContent = `正在傳送... [${i + 1}/${totalChunks}]`;
                    let success = false;
                    for (let attempt = 0; attempt < 5; attempt++) {
                        try {
                            const params = new URLSearchParams({
                                action: 'send',
                                groupID: currentGroup.GroupID,
                                user: user,
                                messageChunk: chunk,
                                chunkId: i,
                                totalChunks: totalChunks,
                                tempRowId: tempRowId,
                                type: type
                            });
                            const response = await fetch(`${APPS_SCRIPT_URL}?${params.toString()}`);
                            const jsonpResponse = await response.text();
                            const jsonpData = jsonpResponse.match(/callback\((.*)\)/s)[1];
                            const data = JSON.parse(jsonpData);

                            if (data.status === 'success') {
                                if (data.tempRowId) {
                                    tempRowId = data.tempRowId;
                                }
                                success = true;
                                break;
                            } else {
                                throw new Error(data.message || '傳送失敗！');
                            }
                        } catch (error) {
                            console.error(`傳送分塊 ${i + 1} 失敗 (第 ${attempt + 1} 次重試):`, error);
                            if (attempt === 4) {
                                await showModalMessage('錯誤', '傳送失敗，請稍後再試。');
                                isSending = false;
                                return;
                            }
                        }
                    }
                    if (!success) {
                        isSending = false;
                        return;
                    }
                }
                
                progressStatus.style.visibility = 'hidden';
                usernameInput.disabled = false;
                messageInput.disabled = false;
                sendButton.disabled = false;
                addImageButton.disabled = false;
                
                fetchMessages(false);
                messageInput.value = '';
                isSending = false;
            }

            // 新增圖片按鈕點擊事件
            addImageButton.addEventListener('click', () => {
                imageInput.click();
            });

            // 處理圖片上傳
            imageInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                // 檢查檔案大小，Apps Script GET 請求 URL 長度有限制
                if (file.size > 8* 1024 * 1024) { // 限制為 8MB
                    await showModalMessage('檔案過大', '圖片檔案大小超過 8MB，請選取較小的圖片。');
                    return;
                }

                const reader = new FileReader();
                reader.onload = async function(e) {
                    const base64Image = e.target.result.split(',')[1];
                    await sendMessage(base64Image, 'image');
                };
                reader.readAsDataURL(file);
            });

            // 送出按鈕點擊事件
            sendButton.addEventListener('click', async () => {
                await sendMessage(messageInput.value.trim());
            });

            // 鍵盤 Enter 鍵事件
            messageInput.addEventListener('keypress', async (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    await sendMessage(messageInput.value.trim());
                }
            });

            // 新增群組按鈕點擊事件
            createGroupBtn.addEventListener('click', async () => {
                const groupName = await showModalPrompt('新增群組', '請輸入新群組名稱：', '群組名稱');
                if (groupName) {
                    try {
                        const params = new URLSearchParams({
                            action: 'createGroup',
                            groupName: groupName
                        });
                        const response = await fetch(`${APPS_SCRIPT_URL}?${params.toString()}`);
                        const jsonpResponse = await response.text();
                        const jsonpData = jsonpResponse.match(/callback\((.*)\)/s)[1];
                        const data = JSON.parse(jsonpData);

                        if (data.status === 'success') {
                            await showModalMessage('成功', `群組 "${data.groupName}" 已成功建立！`);
                            fetchGroups();
                        } else {
                            await showModalMessage('錯誤', data.message);
                        }
                    } catch (error) {
                        console.error('Error creating group:', error);
                        await showModalMessage('錯誤', '建立群組時發生錯誤。');
                    }
                }
            });

            // 初始化
            fetchGroups();
        });
    </script>
</body>
</html>
