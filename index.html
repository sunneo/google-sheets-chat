<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams 聊天室</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div id="app-container">
        
        <div id="sidebar">
            <div id="sidebar-header">
                <h3>群組</h3>
                <button id="create-group-btn">+</button>
            </div>
            <ul id="group-list">
                </ul>
        </div>

        <div id="main-chat-area">
            
            <div id="chat-header">
                <h3 id="current-group-title"></h3>
            </div>
            
            <div id="chat-box">
                </div>

            <div id="input-area">
                <input type="text" id="username" placeholder="你的名字" value="我" class="input-field">
                <textarea id="message" placeholder="輸入訊息..."></textarea>
                <button id="send-button">發送</button>
            </div>
        </div>
    </div>

</body>
</html>
